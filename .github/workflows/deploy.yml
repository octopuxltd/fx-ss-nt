name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deployment directory
        run: |
          # Create a clean deployment directory
          mkdir -p _deploy
          
          # Copy all files except _deploy itself
          # Use find to copy everything except the _deploy directory
          find . -maxdepth 1 ! -name . ! -name _deploy -exec cp -r {} _deploy/ \;
          
          # Remove git files from deploy directory
          rm -rf _deploy/.git _deploy/.github
          
          # Now create config.js in the deploy directory
          cat > _deploy/config.js << EOF
          // API Configuration
          // This file is generated during deployment from GitHub Secrets
          
          window.API_CONFIG = {
              OPENROUTER_API_KEY: '${{ secrets.OPENROUTER_API_KEY }}',
              OPENAI_API_KEY: '${{ secrets.OPENAI_API_KEY }}',
              PEXELS_API_KEY: '${{ secrets.PEXELS_API_KEY }}'
          };
          EOF
          
          echo "✓ Deployment directory prepared"
          echo "✓ config.js created:"
          ls -la _deploy/config.js
          echo "Contents:"
          cat _deploy/config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
